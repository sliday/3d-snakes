<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Snake Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="palettes.js"></script>
</head>
<body>
  <div id="control-panel" class="control-panel">
    <div class="panel-header" onclick="togglePanel()">
      <h3>Parameters</h3>
      <span class="toggle-icon">â–¾</span>
    </div>
    <div class="panel-content">
      <button id="btnRandomize" class="control-button">ðŸŽ² Randomize</button>
      <div class="control-group">
        <label for="numSnakes">Number of Snakes:</label>
        <input type="number" id="numSnakes" value="100" min="1" max="1000">
      </div>
      <div class="control-group">
        <label for="foodCount">Initial Food:</label>
        <input type="number" id="foodCount" value="100" min="1" max="1000">
      </div>
      <div class="control-group">
        <label for="snakeLength">Initial Snake Length:</label>
        <input type="number" id="snakeLength" value="5" min="1" max="50">
      </div>
      <div class="control-group">
        <label for="foodMaxAge">Food Lifespan (ms):</label>
        <input type="number" id="foodMaxAge" value="10000" min="1000" max="60000">
      </div>
      <div class="control-group">
        <label for="colorPalette">Color Palette:</label>
        <select id="colorPalette" onchange="updateParams()">
          <option value="default">Default</option>
          <option value="neonNightmare">Neon Nightmare</option>
          <option value="candyLand">Candy Land</option>
          <option value="toxicWaste">Toxic Waste</option>
          <option value="iceCream">Ice Cream Shop</option>
          <option value="lavaLamp">Lava Lamp</option>
          <option value="deepSea">Deep Sea</option>
          <option value="alienInvasion">Alien Invasion</option>
          <option value="discoFever">Disco Fever</option>
          <option value="retroComputer">Retro Computer</option>
          <option value="sunsetBeach">Sunset Beach</option>
          <option value="cottonCandy">Cotton Candy</option>
          <option value="miro">MirÃ³</option>
          <option value="magritte">Magritte</option>
          <option value="soviet">Soviet Poster</option>
          <option value="mondrian">Mondrian</option>
          <option value="kandinsky">Kandinsky</option>
        </select>
      </div>
      <div class="control-group">
        <label for="gravityStrength">Gravity:</label>
        <input type="range" id="gravityStrength" min="-1" max="1" value="0" step="1" onchange="updateParams()">
      </div>
      <div class="control-group">
        <label for="motionBlur">Motion Blur:</label>
        <input type="range" id="motionBlur" min="0" max="1" value="0.5" step="0.1" onchange="updateParams()">
      </div>
      <div class="control-group">
        <label for="clearBackground">Clear Background:</label>
        <input type="checkbox" id="clearBackground" checked onchange="updateParams()">
      </div>
      <button onclick="restartSimulation()" class="restart-btn">Restart Simulation</button>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
